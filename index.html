<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>

    <title>Rock, Scissor and Paper</title>
  </head>
  <body class="preload">

    <div class="back-button">
      <a href=""><img src="./images/7787503_back_arrow_direction_down_right_icon.png" alt=""></a>
  </div>


    <div class="container">
      <header class="header">
          <div class="logo_name"><span class="rock_logo">ROCK</span><br><span class="scissor_logo">SCISSOR</span><br><span class="paper_logo">PAPER</span></div>
      </header>

      <div class="score">
        <div class="score__title">your score</div>
        <div class="score__number">0</div> 
      </div>

      
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results__heading">your choice</h2>
      <h2 class="results__heading">computer's choice</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <button class="rules-btn" tabindex="1">guides</button>
    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">guides</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/rules.png"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>

  </body>
</html>
